<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bible Tools Project - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts: Bible-like title font + clean system font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Bible Tools Project</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main>
            <h2>Gematria Tool</h2>
            <p>
                This is a tool that allows you to calculate the gematria values of not just individual words, but even entire passages, chapters, and books of the Hebrew Bible.
            </p>
            <form id="gematria-form" class="verse-form">
                <div class="form-group">
                    <label for="book-select">Book:</label>
                    <select id="book-select" name="book">
                        <option value="Genesis">Genesis</option>
                        <option value="Exodus">Exodus</option>
                        <option value="Leviticus">Leviticus</option>
                        <option value="Numbers">Numbers</option>
                        <option value="Deuteronomy">Deuteronomy</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="chapter-select">Chapter:</label>
                    <input type="number" id="chapter-select" name="chapter" min="1" value="1">
                </div>

                <div class="form-group">
                    <label for="verse-start">Verse:</label>
                    <input type="number" id="verse-start" name="verse-start" min="1" value="1">
                    <span class="dash">â€“</span>
                    <input type="number" id="verse-end" name="verse-end" min="1" value="1">
                </div>

                <button type="button" class="button" onclick="loadHebrewText()">Show Hebrew Text</button>
            </form>

            <div id="hebrew-text-container" style="margin-top: 1em;">
                <pre id="hebrew-text" class="hebrew-box">
                    <!-- Hebrew text will be displayed here -->
                </pre>
            </div>
        </main>
    </div>

    <script src="scripts/main.js"></script>

</body>
</html>
